name: prime_social_media_flutter_ui_kit
description: Prime Social Media Flutter UI Kit
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
# Flutter Version: 3.32.0
# Dart Version: 3.8.0
version: 1.0.2

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.7.2
  story_view: ^0.16.0
  http: ^1.4.0
  fluttertoast: ^8.2.12
  video_player: ^2.9.5
  camera: ^0.10.5+9
  image_picker: ^1.1.2
  chewie: ^1.10.0
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  flutter_barcode_scanner_plus: ^3.0.8
  share_plus: ^11.0.0
  path_provider: ^2.1.5
  photofilters: ^3.0.1
  flutter_launcher_icons: ^0.11.0
  get_storage: ^2.1.1
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_messaging: ^15.2.10
  
  permission_handler: ^12.0.1
  googleapis_auth: ^1.6.0
  flutter_local_notifications: 
  timeago: ^3.7.1
  flutter_dotenv: ^5.2.1
  file_picker: ^10.2.1
  photo_view: ^0.14.0
  flutter_spinkit: ^5.2.1
  firebase_auth: ^5.7.0
  google_sign_in: ^6.1.5
  cached_network_image: ^3.4.1
  flutter_stripe: ^10.1.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/videos/
    - assets/gif/

  fonts:
    - family: SegoeUI_Regular
      fonts:
        - asset: assets/fonts/SegoeUI.ttf
    - family: SegoeUI_SemiBold
      fonts:
        - asset: assets/fonts/SegoeUI-SemiBold.ttf
    - family: SegoeUI_Bold
      fonts:
        - asset: assets/fonts/SegoeUI-Bold.ttf
    - family: Sevillana_Regular
      fonts:
        - asset: assets/fonts/Sevillana-Regular.ttf
